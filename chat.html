<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .chat-container { max-width: 600px; margin: 40px auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
    .chat-box { height: 400px; overflow-y: auto; padding: 10px; }
    .msg { padding: 10px 15px; border-radius: 20px; margin-bottom: 10px; max-width: 80%; }
    .msg.user { background: #007bff; color: white; margin-left: auto; }
    .msg.bot { background: #e9ecef; color: black; margin-right: auto; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="text-center">ðŸ“˜ Student Course Assistant</h3>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Ask a question...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      const botDiv = addMessage("", "bot");

      const response = await fetch("http://localhost:5000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      if (response.headers.get("content-type") === "text/event-stream") {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n\n");
          for (let line of lines) {
            if (line.startsWith("data: ")) {
              const token = line.slice(6);
              if (token === "[END]") return;
              botDiv.innerText += token;
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          }
        }
      } else {
        const data = await response.json();
        botDiv.innerText = data.answer;
      }
    }

    // Auto load welcome message
    window.onload = async () => {
      const res = await fetch("http://localhost:5000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      });
      const data = await res.json();
      addMessage(data.answer, "bot");
    };
  </script>
</body>
</html>
